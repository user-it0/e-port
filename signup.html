<!-- signup.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - e-port</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>新規ユーザー登録</h1>
    <form id="signupForm">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">登録する</button>
    </form>

    <p>既にアカウントがありますか？ <a href="login.html">ログイン</a></p>

    <script src="signup.js"></script>
</body>
</html>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

<script>
  // Firebase設定（ここに自分のFirebaseプロジェクトの設定を追加）
  const firebaseConfig = {
    apiKey: "your-api-key",
    authDomain: "your-auth-domain",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-sender-id",
    appId: "your-app-id"
  };

  // Firebase初期化
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
</script>
